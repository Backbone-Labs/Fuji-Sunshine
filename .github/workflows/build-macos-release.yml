name: Build macOS Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          brew install cmake boost miniupnpc opus openssl@3

      - name: Build Sunshine
        run: |
          mkdir -p build
          cd build

          cmake \
            -DCMAKE_BUILD_TYPE=Release \
            -DSUNSHINE_ASSETS_DIR=assets \
            -DSUNSHINE_PUBLISHER_NAME='${{ github.repository_owner }}' \
            -DSUNSHINE_PUBLISHER_WEBSITE='https://github.com/${{ github.repository }}' \
            -DSUNSHINE_PUBLISHER_ISSUE_URL='https://github.com/${{ github.repository }}/issues' \
            ..

          make -j$(sysctl -n hw.ncpu)

          if [ -f sunshine ]; then
            echo "‚úÖ sunshine built successfully"
            ls -la sunshine
          else
            echo "‚ùå sunshine binary not found"
            exit 1
          fi

      - name: Package Sunshine
        run: |
          cd build
          mkdir -p ../artifacts

          # Copy binary
          cp sunshine ../artifacts/sunshine-macos

          # Make executable
          chmod +x ../artifacts/sunshine-macos

          # Copy assets if they exist
          if [ -d assets ]; then
            mkdir -p ../artifacts/assets
            cp -r assets/* ../artifacts/assets/
          fi

          # Create tarball
          cd ../artifacts
          tar -czf sunshine-macos.tar.gz sunshine-macos assets

          echo "üì¶ macOS artifacts:"
          ls -la

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sunshine-macos-build
          path: |
            artifacts/sunshine-macos
            artifacts/sunshine-macos.tar.gz

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/sunshine-macos
            artifacts/sunshine-macos.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Sunshine Fork macOS Build

            This release includes:
            - `sunshine-macos` - Standalone binary
            - `sunshine-macos.tar.gz` - Binary with assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
